<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container-sm p-5 bg-dark text-white position-absolute top-50 start-50 translate-middle">
        <form>
            <h1 class="h3 mb-3 fw-normal text-center">Inicio de sesion</h1>
            
            <div class="form-floating mb-3 col-md-8 d-grid gap-2 col-6 mx-auto">
                <input type="email" class="form-control" id="floatingInput" placeholder="Ingresa un correo">
                <label for="floatingInput">Correo electronico</label>
            </div>
            <div class="form-floating mb-3 col-md-8 d-grid gap-2 col-6 mx-auto">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
                <label for="floatingPassword">Contraseña</label>
            </div>
        
            <div class="form-check text-start my-3 col-8 mx-auto">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Recuerdame</label>
            </div>
            <button class="btn btn-primary w-50 py-3 d-grid gap-2 col-6 mx-auto" type="submit">Ingresar</button>
        </form>
    </div>
    
</body>
</html>
