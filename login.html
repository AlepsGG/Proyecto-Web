<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cabin:ital,wght@0,600;1,500;1,600;1,700&display=swap');
    </style>
</head>
<body style="background-color: #A4ABBD;">

    <header class="header">
        <div class="container-sm p-5 text-white position-absolute top-50 start-50 translate-middle" style="background-color: #404756;">
            <form>
                <h1 class="h1 mb-3 fw-normal text-center" style="font-family:'Bebas Neue', sans-serif;">Inicio de sesion</h1>
                
                <div class="form-floating mb-3 col-md-8 d-grid gap-2 col-6 mx-auto" style="font-family: 'Cabin', sans-serif;">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Ingresa un correo">
                    <label for="floatingInput">Correo electronico</label>
                </div>
                
                <div class="form-floating mb-3 col-md-8 d-grid gap-2 col-6 mx-auto" style="font-family: 'Cabin', sans-serif;">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" >
                    <label for="floatingPassword">Contraseña</label>
                </div>
            
                <div class="form-check text-start my-3 col-8 mx-auto">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault" style="font-family:'Bebas Neue', sans-serif;">Recuerdame</label>
                </div>
                
                <button class="btn text-white w-50 py-2 d-grid gap-3 col-6 mx-auto" style="background-color: #5E86C2; font-family:'Bebas Neue', sans-serif; text-align:center;" type="submit"><h3>Ingresar</h3></button>
                
            </form>
        </div>
    </header> 

    <section class="login">
        
        <nav class="navbar navbar-expand-sm " style="background-color: #404756;">
            <div class="container-fluid" >
                
                <a class="navbar-brand text-white" href="javascript:void(0)">Logo</a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="javascript:void(0)">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="javascript:void(0)">Parte 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="javascript:void(0)">Parte 2</a>
                        </li>
                    </ul>
                    
                    <form class="d-flex" style="font-family: 'Cabin', sans-serif;">
                        <input class="form-control me-2" type="text" placeholder="Search">
                        <button class="btn btn-primary" type="button" style="background-color: #5E86C2;">Search</button>
                    </form>
                    
                </div>
            </div>
        </nav>
    </section>
    
</body>
</html>
